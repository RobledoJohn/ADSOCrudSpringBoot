<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img style="height:50px; margin-right: 10px;" alt="img" src="https://zajuna.sena.edu.co/img/logos/sena-logo.svg">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">SENA CRUD JAVA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/listar">Lista</a>
                        </li>                        
                    </ul>                   
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="bm-3">Agregar Registro</h1>
            <form th:action="@{/save}" method="post" th:object="${mPersona}">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="my-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="telefono" th:field="*{phone}">
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </body>
</html>
