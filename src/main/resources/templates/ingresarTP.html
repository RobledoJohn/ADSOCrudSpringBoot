<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img style="height:50px; margin-right: 10px;" alt="img" src="https://zajuna.sena.edu.co/img/logos/sena-logo.svg">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">SENA CRUD JAVA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/listarTP">Lista</a>
                        </li>                        
                    </ul>                   
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/saveTP}" th:object=${mTipoPersona} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>MODULO TIPO PERSONA</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{name}" type="text" class="form-control">
                            </div>
                            
                        </div>

                        <div class="card-footer">
                            <input type="submit" value="guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
